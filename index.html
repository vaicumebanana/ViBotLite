<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Vídeo ViBot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f9fafb;
            color: #111827;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4f46e5;
            text-align: center;
            margin-bottom: 30px;
        }
        
        #input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            min-height: 50px;
        }
        
        #generateBtn {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #generateBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .video-container {
            margin-top: 20px;
            text-align: center;
        }
        
        video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #f3f4f6;
            text-align: center;
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .download-btn {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Vídeo com FAL</h1>
        
        <div id="input-area">
            <textarea id="userInput" placeholder="Descreva o vídeo que deseja gerar..." rows="3"></textarea>
            <button id="generateBtn">Gerar Vídeo</button>
        </div>
        
        <div class="status" id="status">Digite um prompt e clique em Gerar Vídeo</div>
        
        <div class="video-container" id="videoContainer"></div>
    </div>

    <script>
        const FAL_API_KEY = "fa887bd6-2e71-45c6-aa6c-8f441c201e3c:f21a87ecbd9797bc7f8336a4ad449e57";
        let currentVideoUrl = null;
        
        document.getElementById('generateBtn').addEventListener('click', generateVideo);
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateVideo();
            }
        });
        
        async function generateVideo() {
            const prompt = document.getElementById('userInput').value.trim();
            if (!prompt) return;
            
            const statusElement = document.getElementById('status');
            const generateBtn = document.getElementById('generateBtn');
            const videoContainer = document.getElementById('videoContainer');
            
            // Limpa o vídeo anterior
            videoContainer.innerHTML = '';
            statusElement.textContent = "Gerando vídeo...";
            statusElement.className = "status";
            generateBtn.disabled = true;
            
            try {
                const response = await fetch("https://fal.run/fal-ai/fast-sdxl", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Key ${FAL_API_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        sync_mode: true,
                        enable_safety_checker: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.images && data.images.length > 0) {
                    // Para vídeo, normalmente a API retornaria um URL de vídeo
                    // Como a API atual parece retornar imagens, vamos simular um vídeo com a primeira imagem
                    // Em uma implementação real com API de vídeo, você usaria a URL do vídeo
                    const mediaUrl = data.images[0].url;
                    currentVideoUrl = mediaUrl;
                    
                    videoContainer.innerHTML = `
                        <h3>Vídeo gerado:</h3>
                        <video controls autoplay>
                            <source src="${mediaUrl}" type="video/mp4">
                            Seu navegador não suporta o elemento de vídeo.
                        </video>
                        <button class="download-btn" onclick="downloadVideo('${mediaUrl}')">
                            Baixar Vídeo
                        </button>
                    `;
                    
                    statusElement.textContent = "Vídeo gerado com sucesso!";
                } else {
                    throw new Error("Nenhum vídeo foi gerado pela API");
                }
            } catch (error) {
                statusElement.textContent = `Erro: ${error.message}`;
                statusElement.className = "status error";
                console.error("Erro ao gerar vídeo:", error);
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        function downloadVideo(url) {
            if (!url) return;
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `video-fal-${Date.now()}.mp4`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // Expor a função para o HTML
        window.downloadVideo = downloadVideo;
    </script>
</body>
</html>
