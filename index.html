<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Multimídia Gemini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --user-bg: #4f46e5;
            --bot-bg: #f3f4f6;
            --error-bg: #fee2e2;
            --text: #111827;
            --error-text: #dc2626;
            --bg: #f9fafb;
            --copy-bg: #e5e7eb;
            --music-bg: #f0f9ff;
            --voice-bg: #f5f3ff;
        }
        
        [data-theme="dark"] {
            --primary: #6366f1;
            --bg: #1f2937;
            --bot-bg: #374151;
            --text: #f9fafb;
            --user-bg: #6366f1;
            --copy-bg: #4b5563;
            --music-bg: #1e3a8a;
            --voice-bg: #4c1d95;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg);
            border-bottom: 1px solid var(--copy-bg);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        h1 {
            margin: 0;
            color: var(--primary);
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--copy-bg);
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text);
        }
        
        main {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #chatbox {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 90%;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            position: relative;
            font-size: 16px;
        }
        
        .user {
            background: var(--user-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .bot {
            background: var(--bot-bg);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .error {
            background: var(--error-bg);
            color: var(--error-text);
            align-self: center;
            text-align: center;
            max-width: 95%;
            padding: 12px;
        }
        
        .typing {
            color: #6b7280;
            font-style: italic;
            animation: blink 1s steps(1) infinite;
        }
        
        .music {
            background: var(--music-bg);
            border-left: 4px solid var(--primary);
        }
        
        .voice {
            background: var(--voice-bg);
            border-left: 4px solid #8b5cf6;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
        
        #input-area {
            padding: 10px;
            background: var(--bg);
            border-top: 1px solid var(--copy-bg);
            display: flex;
            align-items: center;
        }
        
        #input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 100%;
        }
        
        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--copy-bg);
            border-radius: 25px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            min-height: 50px;
            resize: none;
            line-height: 1.4;
        }
        
        #sendBtn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .action-btn {
            background: var(--copy-bg);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text);
            margin-top: 8px;
        }
        
        .message-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
            gap: 8px;
        }
        
        .generated-media {
            margin-top: 10px;
        }
        
        .generated-media img, .generated-media video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }
        
        .media-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .welcome-message {
            text-align: center;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary);
            font-weight: 700;
        }
        
        .welcome-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--text);
            opacity: 0.9;
            max-width: 600px;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .quick-action-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .config-panel {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: var(--bot-bg);
            width: 100%;
            max-width: 600px;
        }
        
        .config-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .config-label {
            font-weight: 500;
        }
        
        .config-select, .config-input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--copy-bg);
            background: var(--bg);
            color: var(--text);
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .audio-control-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
        
        .voice-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .voice-option {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--copy-bg);
            background: var(--bg);
            cursor: pointer;
        }
        
        .voice-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .music-config {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .music-config-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .music-config-label {
            font-size: 14px;
        }
        
        .music-config-input {
            width: 60px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid var(--copy-bg);
            background: var(--bg);
            color: var(--text);
        }
        
        .status-indicator {
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">G</div>
            <h1>Gemini Multimídia</h1>
        </div>
        <div>
            <button class="header-btn" id="toggleTheme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <div id="chatbox">
            <div class="welcome-message">
                <div class="welcome-title">Gerador de Conteúdo Multimídia</div>
                <div class="welcome-text">
                    Crie textos, imagens, vídeos, músicas e vozes com a tecnologia Gemini.
                </div>
                
                <div class="quick-actions">
                    <button class="quick-action-btn" id="generateTextBtn">
                        <i class="fas fa-align-left"></i> Gerar Texto
                    </button>
                    <button class="quick-action-btn" id="generateImageBtn">
                        <i class="fas fa-image"></i> Gerar Imagem
                    </button>
                    <button class="quick-action-btn" id="generateVideoBtn">
                        <i class="fas fa-video"></i> Gerar Vídeo
                    </button>
                    <button class="quick-action-btn" id="generateMusicBtn">
                        <i class="fas fa-music"></i> Gerar Música
                    </button>
                    <button class="quick-action-btn" id="generateVoiceBtn">
                        <i class="fas fa-microphone"></i> Gerar Voz
                    </button>
                </div>
                
                <div class="config-panel">
                    <div class="config-row">
                        <span class="config-label">Modelo de Texto:</span>
                        <select id="textModel" class="config-select">
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                        </select>
                    </div>
                    <div class="config-row">
                        <span class="config-label">Modelo de Imagem:</span>
                        <select id="imageModel" class="config-select">
                            <option value="gemini-2.0-flash-preview-image-generation">Gemini 2.0 Flash (Imagens)</option>
                        </select>
                    </div>
                    <div class="config-row">
                        <span class="config-label">Modelo de Vídeo:</span>
                        <select id="videoModel" class="config-select">
                            <option value="veo-3.0-generate-preview">Veo 3.0</option>
                        </select>
                    </div>
                    <div class="config-row">
                        <span class="config-label">Modelo de Voz:</span>
                        <select id="voiceModel" class="config-select">
                            <option value="gemini-2.5-flash-preview-tts">Gemini 2.5 Flash (TTS)</option>
                        </select>
                    </div>
                    <div class="config-row">
                        <span class="config-label">Temperatura (Criatividade):</span>
                        <input type="range" id="temperatureSlider" min="0" max="1" step="0.1" value="0.7" class="config-input">
                        <span id="temperatureValue">0.7</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="input-area">
        <div id="input-container">
            <textarea id="userInput" placeholder="Digite seu prompt aqui..." autocomplete="off" rows="1"></textarea>
            <button id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/genai/1.0.0/genai.js"></script>
    <script>
        const GeminiMultimedia = {
            config: {
                apiKey: "AIzaSyD52-N9K60iE5FW07k5JnSRzEVUa4ix87A",
                textModel: "gemini-2.5-flash",
                imageModel: "gemini-2.0-flash-preview-image-generation",
                videoModel: "veo-3.0-generate-preview",
                voiceModel: "gemini-2.5-flash-preview-tts",
                musicModel: "models/lyria-realtime-exp",
                temperature: 0.7,
                maxOutputTokens: 2048,
                currentVoice: "pt-BR-Neural2-A",
                musicBPM: 120,
                musicTemperature: 1.0,
                musicSession: null,
                musicStream: null
            },
            
            init() {
                this.cacheElements();
                this.setupEventListeners();
                this.updateUI();
                this.setupVoiceOptions();
                
                // Inicializa a API mas não bloqueia a UI
                this.initGemini().catch(error => {
                    console.error("Falha na inicialização:", error);
                });
            },
            
            cacheElements() {
                this.elements = {
                    chatbox: document.getElementById("chatbox"),
                    userInput: document.getElementById("userInput"),
                    sendBtn: document.getElementById("sendBtn"),
                    toggleThemeBtn: document.getElementById("toggleTheme"),
                    textModel: document.getElementById("textModel"),
                    imageModel: document.getElementById("imageModel"),
                    videoModel: document.getElementById("videoModel"),
                    voiceModel: document.getElementById("voiceModel"),
                    temperatureSlider: document.getElementById("temperatureSlider"),
                    temperatureValue: document.getElementById("temperatureValue"),
                    generateTextBtn: document.getElementById("generateTextBtn"),
                    generateImageBtn: document.getElementById("generateImageBtn"),
                    generateVideoBtn: document.getElementById("generateVideoBtn"),
                    generateMusicBtn: document.getElementById("generateMusicBtn"),
                    generateVoiceBtn: document.getElementById("generateVoiceBtn")
                };
                
                this.typingIndicator = document.createElement("div");
                this.typingIndicator.className = "message bot typing";
                this.typingIndicator.textContent = "Gemini está gerando...";
                
                this.audioElements = {};
                this.musicSessions = {};
            },
            
            setupEventListeners() {
                this.elements.userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.elements.sendBtn.addEventListener('click', () => this.sendMessage());
                
                this.elements.userInput.addEventListener('input', () => {
                    this.elements.userInput.style.height = 'auto';
                    this.elements.userInput.style.height = Math.min(this.elements.userInput.scrollHeight, 150) + 'px';
                });
                
                this.elements.toggleThemeBtn.addEventListener('click', () => this.toggleTheme());
                
                this.elements.temperatureSlider.addEventListener('input', (e) => {
                    this.config.temperature = parseFloat(e.target.value);
                    this.elements.temperatureValue.textContent = this.config.temperature;
                });
                
                this.elements.generateTextBtn.addEventListener('click', () => {
                    this.elements.userInput.value = "Por favor, gere um texto sobre: ";
                    this.elements.userInput.focus();
                });
                
                this.elements.generateImageBtn.addEventListener('click', () => {
                    this.elements.userInput.value = "Por favor, gere uma imagem de: ";
                    this.elements.userInput.focus();
                });
                
                this.elements.generateVideoBtn.addEventListener('click', () => {
                    this.elements.userInput.value = "Por favor, gere um vídeo curto de: ";
                    this.elements.userInput.focus();
                });
                
                this.elements.generateMusicBtn.addEventListener('click', () => {
                    this.elements.userInput.value = "Por favor, gere uma música no estilo: ";
                    this.elements.userInput.focus();
                });
                
                this.elements.generateVoiceBtn.addEventListener('click', () => {
                    this.elements.userInput.value = "Por favor, converta em voz o texto: ";
                    this.elements.userInput.focus();
                });
            },
            
            checkGeminiScriptLoaded() {
                return typeof GoogleGenAI !== 'undefined';
            },
            
            initGemini() {
                if (!this.checkGeminiScriptLoaded()) {
                    throw new Error("Biblioteca Gemini não carregada");
                }
                
                const apiKeys = [
                    "AIzaSyD52-N9K60iE5FW07k5JnSRzEVUa4ix87A", // Chave principal
                    "AIzaSyC48JTCLnSK6IYE2nVhODh1hce47jPXEGs", // Fallback 1
                    "AIzaSyB4SzIfoiW3l_ZgIqwRb3yb3UbpzbgmBlM", // Fallback 2
                    "AIzaSyDic3EifJim-ylepPhm14uQRYItqgb0H7M"  // Fallback 3
                ];
                
                let lastError = null;
                
                for (const key of apiKeys) {
                    try {
                        this.config.apiKey = key;
                        this.gemini = new GoogleGenAI({
                            apiKey: this.config.apiKey,
                            http_options: {'api_version': 'v1alpha'}
                        });
                        console.log("Gemini API inicializada com sucesso usando a chave:", key.slice(0, 10) + "...");
                        return Promise.resolve(); // Sai do loop se a inicialização for bem-sucedida
                    } catch (error) {
                        lastError = error;
                        console.warn("Falha ao inicializar com a chave:", key.slice(0, 10) + "...", error);
                        continue; // Tenta a próxima chave
                    }
                }
                
                // Se todas as chaves falharem
                console.error("Todas as tentativas de inicialização falharam");
                this.addMessage("bot", "⚠️ Erro ao inicializar a API do Gemini. Todas as chaves API falharam. Por favor, recarregue a página ou tente novamente mais tarde.", "error");
                return Promise.reject(lastError);
            },
            
            async checkAPIInitialized() {
                if (!this.gemini) {
                    try {
                        await this.initGemini();
                    } catch (error) {
                        throw new Error("API não inicializada após várias tentativas");
                    }
                }
                return true;
            },
            
            updateUI() {
                const theme = document.documentElement.getAttribute("data-theme");
                const icon = this.elements.toggleThemeBtn.querySelector('i');
                
                if (theme === "dark") {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            },
            
            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute("data-theme");
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                document.documentElement.setAttribute("data-theme", newTheme);
                this.updateUI();
            },
            
            setupVoiceOptions() {
                this.voiceOptions = [
                    { id: "pt-BR-Neural2-A", name: "Português (Brasil) - Voz A" },
                    { id: "pt-BR-Neural2-B", name: "Português (Brasil) - Voz B" },
                    { id: "pt-BR-Neural2-C", name: "Português (Brasil) - Voz C" },
                    { id: "en-US-Neural2-A", name: "English (US) - Voice A" },
                    { id: "en-US-Neural2-B", name: "English (US) - Voice B" },
                    { id: "en-US-Neural2-C", name: "English (US) - Voice C" },
                    { id: "es-ES-Neural2-A", name: "Español - Voz A" }
                ];
            },
            
            async sendMessage() {
                const message = this.elements.userInput.value.trim();
                if (!message) return;
                
                this.addMessage("user", message);
                this.elements.userInput.value = "";
                this.elements.userInput.style.height = 'auto';
                
                this.elements.chatbox.appendChild(this.typingIndicator);
                this.elements.chatbox.scrollTop = this.elements.chatbox.scrollHeight;
                
                try {
                    // Remove a mensagem de boas-vindas se for a primeira interação
                    const welcomeMessage = document.querySelector('.welcome-message');
                    if (welcomeMessage) {
                        welcomeMessage.remove();
                    }
                    
                    // Verifica se a API está inicializada
                    await this.checkAPIInitialized();
                    
                    // Verifica o tipo de conteúdo a ser gerado
                    if (message.toLowerCase().includes("gerar imagem") || 
                        message.toLowerCase().includes("generate image")) {
                        await this.generateImage(message);
                    } 
                    else if (message.toLowerCase().includes("gerar vídeo") || 
                             message.toLowerCase().includes("generate video")) {
                        await this.generateVideo(message);
                    }
                    else if (message.toLowerCase().includes("gerar música") || 
                             message.toLowerCase().includes("generate music")) {
                        await this.generateMusic(message);
                    }
                    else if (message.toLowerCase().includes("gerar voz") || 
                             message.toLowerCase().includes("generate voice") ||
                             message.toLowerCase().includes("converta em voz")) {
                        await this.generateVoice(message);
                    }
                    else {
                        await this.generateText(message);
                    }
                } catch (error) {
                    this.typingIndicator.remove();
                    this.addMessage("bot", `⚠️ Erro: ${error.message}`, "error");
                    console.error("Erro completo:", error);
                }
            },
            
            async generateText(prompt) {
                try {
                    await this.checkAPIInitialized();
                    
                    const response = await this.gemini.models.generateContent({
                        model: this.config.textModel,
                        contents: [
                            {
                                parts: [
                                    {text: prompt}
                                ]
                            }
                        ],
                        generationConfig: {
                            maxOutputTokens: this.config.maxOutputTokens,
                            temperature: this.config.temperature
                        }
                    });
                    
                    this.typingIndicator.remove();
                    
                    if (response && response.text) {
                        this.addMessage("bot", response.text);
                    } else {
                        throw new Error("Não foi possível gerar o texto");
                    }
                } catch (error) {
                    throw error;
                }
            },
            
            async generateImage(prompt) {
                try {
                    await this.checkAPIInitialized();
                    
                    // Limpa o prompt removendo comandos desnecessários
                    const cleanPrompt = prompt.replace(/gerar imagem|generate image/gi, '').trim();
                    
                    const response = await this.gemini.models.generateContent({
                        model: this.config.imageModel,
                        contents: [
                            {
                                parts: [
                                    {text: `Gere uma imagem detalhada de: ${cleanPrompt}`}
                                ]
                            }
                        ]
                    });
                    
                    this.typingIndicator.remove();
                    
                    if (response && response.image) {
                        const imgUrl = response.image;
                        this.addMessage("bot", `<div class="generated-media">
                            <h3>Imagem gerada:</h3>
                            <img src="${imgUrl}" alt="Imagem gerada pelo Gemini">
                            <div class="media-actions">
                                <button onclick="GeminiMultimedia.downloadMedia('${imgUrl}', 'imagem-gemini-${Date.now()}.png')" class="action-btn">
                                    <i class="fas fa-download"></i> Baixar
                                </button>
                            </div>
                        </div>`);
                    } else {
                        throw new Error("Não foi possível gerar a imagem");
                    }
                } catch (error) {
                    throw error;
                }
            },
            
            async generateVideo(prompt) {
                try {
                    await this.checkAPIInitialized();
                    
                    // Limpa o prompt removendo comandos desnecessários
                    const cleanPrompt = prompt.replace(/gerar vídeo|generate video/gi, '').trim();
                    
                    const response = await this.gemini.models.generateContent({
                        model: this.config.videoModel,
                        contents: [
                            {
                                parts: [
                                    {text: `Gere um vídeo curto de: ${cleanPrompt}`}
                                ]
                            }
                        ]
                    });
                    
                    this.typingIndicator.remove();
                    
                    if (response && response.video) {
                        const videoUrl = response.video;
                        this.addMessage("bot", `<div class="generated-media">
                            <h3>Vídeo gerado:</h3>
                            <video controls>
                                <source src="${videoUrl}" type="video/mp4">
                                Seu navegador não suporta o elemento de vídeo.
                            </video>
                            <div class="media-actions">
                                <button onclick="GeminiMultimedia.downloadMedia('${videoUrl}', 'video-gemini-${Date.now()}.mp4')" class="action-btn">
                                    <i class="fas fa-download"></i> Baixar
                                </button>
                            </div>
                        </div>`);
                    } else {
                        throw new Error("Não foi possível gerar o vídeo");
                    }
                } catch (error) {
                    throw error;
                }
            },
            
            async generateVoice(prompt) {
                try {
                    await this.checkAPIInitialized();
                    
                    // Limpa o prompt removendo comandos desnecessários
                    const cleanPrompt = prompt.replace(/gerar voz|generate voice|converta em voz/gi, '').trim();
                    
                    const response = await this.gemini.models.generateContent({
                        model: this.config.voiceModel,
                        contents: [
                            {
                                parts: [
                                    {text: cleanPrompt}
                                ]
                            }
                        ],
                        voiceConfig: {
                            languageCode: this.config.currentVoice.split('-').slice(0, 2).join('-'),
                            name: this.config.currentVoice
                        }
                    });
                    
                    this.typingIndicator.remove();
                    
                    if (response && response.audio) {
                        const audioUrl = response.audio;
                        const audioId = `audio-${Date.now()}`;
                        
                        this.addMessage("bot", `<div class="generated-media voice">
                            <h3>Áudio gerado (${this.getVoiceName(this.config.currentVoice)}):</h3>
                            <audio id="${audioId}" controls class="audio-player">
                                <source src="${audioUrl}" type="audio/mpeg">
                                Seu navegador não suporta o elemento de áudio.
                            </audio>
                            <div class="media-actions">
                                <button onclick="GeminiMultimedia.downloadMedia('${audioUrl}', 'voz-gemini-${Date.now()}.mp3')" class="action-btn">
                                    <i class="fas fa-download"></i> Baixar
                                </button>
                            </div>
                            <div class="voice-selector">
                                ${this.voiceOptions.map(voice => `
                                    <div class="voice-option ${voice.id === this.config.currentVoice ? 'selected' : ''}" 
                                         onclick="GeminiMultimedia.changeVoice('${voice.id}', '${audioId}')">
                                        ${voice.name}
                                    </div>
                                `).join('')}
                            </div>
                        </div>`);
                        
                        this.audioElements[audioId] = {
                            originalUrl: audioUrl,
                            text: cleanPrompt
                        };
                    } else {
                        throw new Error("Não foi possível gerar o áudio");
                    }
                } catch (error) {
                    throw error;
                }
            },
            
            async generateMusic(prompt) {
                try {
                    await this.checkAPIInitialized();
                    
                    // Limpa o prompt removendo comandos desnecessários
                    const cleanPrompt = prompt.replace(/gerar música|generate music/gi, '').trim();
                    
                    this.typingIndicator.remove();
                    
                    const musicId = `music-${Date.now()}`;
                    
                    this.addMessage("bot", `<div class="generated-media music">
                        <h3>Preparando música: ${cleanPrompt}</h3>
                        <div class="music-config">
                            <div class="music-config-item">
                                <span class="music-config-label">BPM:</span>
                                <input type="number" id="${musicId}-bpm" class="music-config-input" 
                                    value="${this.config.musicBPM}" min="60" max="200"
                                    onchange="GeminiMultimedia.updateMusicConfig('${musicId}')">
                            </div>
                            <div class="music-config-item">
                                <span class="music-config-label">Temp:</span>
                                <input type="number" id="${musicId}-temp" class="music-config-input" 
                                    value="${this.config.musicTemperature}" min="0.1" max="2" step="0.1"
                                    onchange="GeminiMultimedia.updateMusicConfig('${musicId}')">
                            </div>
                        </div>
                        <div class="audio-controls">
                            <button onclick="GeminiMultimedia.playMusic('${musicId}')" class="audio-control-btn">
                                <i class="fas fa-play"></i>
                            </button>
                            <button onclick="GeminiMultimedia.pauseMusic('${musicId}')" class="audio-control-btn">
                                <i class="fas fa-pause"></i>
                            </button>
                            <button onclick="GeminiMultimedia.stopMusic('${musicId}')" class="audio-control-btn">
                                <i class="fas fa-stop"></i>
                            </button>
                        </div>
                        <audio id="${musicId}" class="audio-player"></audio>
                        <div class="status-indicator" id="${musicId}-status">Conectando à sessão de música...</div>
                    </div>`);
                    
                    // Inicia a conexão com a API de música
                    await this.connectMusicSession(musicId, cleanPrompt);
                    
                } catch (error) {
                    throw error;
                }
            },
            
            async connectMusicSession(musicId, prompt) {
                try {
                    const statusElement = document.getElementById(`${musicId}-status`);
                    
                    // Cria uma nova sessão de música
                    this.musicSessions[musicId] = {
                        session: await this.gemini.aio.live.music.connect({
                            model: this.config.musicModel
                        }),
                        audioChunks: [],
                        audioContext: null,
                        mediaStream: null,
                        sourceNode: null,
                        isPlaying: false
                    };
                    
                    const session = this.musicSessions[musicId].session;
                    
                    // Configura o recebimento de áudio
                    session.receive().then(stream => {
                        const reader = stream.getReader();
                        
                        const processAudio = async () => {
                            const { done, value } = await reader.read();
                            if (done) return;
                            
                            if (value.server_content.audio_chunks && value.server_content.audio_chunks.length > 0) {
                                const audioData = value.server_content.audio_chunks[0].data;
                                this.musicSessions[musicId].audioChunks.push(audioData);
                                
                                if (this.musicSessions[musicId].isPlaying) {
                                    this.playAudioChunk(musicId, audioData);
                                }
                            }
                            
                            processAudio();
                        };
                        
                        processAudio();
                    });
                    
                    // Configura os prompts e parâmetros iniciais
                    await session.set_weighted_prompts({
                        prompts: [
                            {
                                text: prompt,
                                weight: 1.0
                            }
                        ]
                    });
                    
                    await session.set_music_generation_config({
                        bpm: this.config.musicBPM,
                        temperature: this.config.musicTemperature
                    });
                    
                    statusElement.textContent = "Sessão de música conectada. Pronto para tocar!";
                    
                } catch (error) {
                    const statusElement = document.getElementById(`${musicId}-status`);
                    statusElement.textContent = `Erro na conexão: ${error.message}`;
                    statusElement.style.color = "var(--error-text)";
                    console.error("Erro na sessão de música:", error);
                }
            },
            
            async updateMusicConfig(musicId) {
                const bpm = parseInt(document.getElementById(`${musicId}-bpm`).value);
                const temp = parseFloat(document.getElementById(`${musicId}-temp`).value);
                
                if (this.musicSessions[musicId] && this.musicSessions[musicId].session) {
                    try {
                        await this.musicSessions[musicId].session.set_music_generation_config({
                            bpm: bpm,
                            temperature: temp
                        });
                        
                        const statusElement = document.getElementById(`${musicId}-status`);
                        statusElement.textContent = `Configuração atualizada: BPM=${bpm}, Temp=${temp}`;
                    } catch (error) {
                        console.error("Erro ao atualizar configuração:", error);
                    }
                }
            },
            
            async playMusic(musicId) {
                if (!this.musicSessions[musicId]) return;
                
                const session = this.musicSessions[musicId].session;
                const audioElement = document.getElementById(musicId);
                
                try {
                    // Inicia a reprodução dos chunks já recebidos
                    if (this.musicSessions[musicId].audioChunks.length > 0) {
                        const audioBlob = new Blob(this.musicSessions[musicId].audioChunks, { type: 'audio/mp3' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioElement.src = audioUrl;
                        audioElement.play();
                    }
                    
                    // Inicia o streaming de música
                    await session.play();
                    this.musicSessions[musicId].isPlaying = true;
                    
                    const statusElement = document.getElementById(`${musicId}-status`);
                    statusElement.textContent = "Reproduzindo música...";
                    
                } catch (error) {
                    console.error("Erro ao reproduzir música:", error);
                }
            },
            
            async pauseMusic(musicId) {
                if (!this.musicSessions[musicId]) return;
                
                const audioElement = document.getElementById(musicId);
                audioElement.pause();
                this.musicSessions[musicId].isPlaying = false;
                
                const statusElement = document.getElementById(`${musicId}-status`);
                statusElement.textContent = "Música pausada";
            },
            
            async stopMusic(musicId) {
                if (!this.musicSessions[musicId]) return;
                
                const audioElement = document.getElementById(musicId);
                audioElement.pause();
                audioElement.currentTime = 0;
                this.musicSessions[musicId].isPlaying = false;
                
                try {
                    await this.musicSessions[musicId].session.stop();
                    
                    const statusElement = document.getElementById(`${musicId}-status`);
                    statusElement.textContent = "Música parada";
                } catch (error) {
                    console.error("Erro ao parar música:", error);
                }
            },
            
            playAudioChunk(musicId, audioData) {
                // Implementação para reproduzir chunks de áudio em tempo real
                // (Esta parte seria mais complexa na prática, envolvendo Web Audio API)
                console.log("Reproduzindo chunk de áudio:", audioData);
            },
            
            changeVoice(voiceId, audioId) {
                this.config.currentVoice = voiceId;
                
                // Atualiza a UI das opções de voz
                const voiceOptions = document.querySelectorAll(`#${audioId} ~ .voice-selector .voice-option`);
                voiceOptions.forEach(option => {
                    option.classList.remove('selected');
                    if (option.textContent.includes(this.getVoiceName(voiceId))) {
                        option.classList.add('selected');
                    }
                });
                
                // Se já temos um áudio gerado, podemos regenerar com a nova voz
                if (this.audioElements[audioId]) {
                    const originalText = this.audioElements[audioId].text;
                    this.generateVoice(`converta em voz: ${originalText}`);
                }
            },
            
            getVoiceName(voiceId) {
                const voice = this.voiceOptions.find(v => v.id === voiceId);
                return voice ? voice.name : voiceId;
            },
            
            addMessage(role, content, type = null) {
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${role}`;
                if (type) messageDiv.classList.add(type);
                
                if (typeof content === 'string' && content.startsWith('<')) {
                    messageDiv.innerHTML = content;
                } else {
                    messageDiv.textContent = content;
                }
                
                // Adiciona ações para mensagens de texto
                if (role === "bot" && type !== "error" && typeof content === 'string' && !content.startsWith('<')) {
                    const actionsDiv = document.createElement("div");
                    actionsDiv.className = "message-actions";
                    
                    const copyBtn = document.createElement("button");
                    copyBtn.className = "action-btn";
                    copyBtn.innerHTML = `<i class="fas fa-copy"></i> Copiar`;
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(content);
                        copyBtn.innerHTML = `<i class="fas fa-check"></i> Copiado!`;
                        setTimeout(() => {
                            copyBtn.innerHTML = `<i class="fas fa-copy"></i> Copiar`;
                        }, 2000);
                    };
                    
                    // Adiciona botão de tentar novamente para mensagens de erro
                    if (type === "error") {
                        const retryBtn = document.createElement("button");
                        retryBtn.className = "action-btn";
                        retryBtn.innerHTML = `<i class="fas fa-sync-alt"></i> Tentar novamente`;
                        retryBtn.onclick = () => {
                            this.initGemini().then(() => {
                                if (this.elements.userInput.value.trim()) {
                                    this.sendMessage();
                                }
                            });
                        };
                        actionsDiv.appendChild(retryBtn);
                    }
                    
                    actionsDiv.appendChild(copyBtn);
                    messageDiv.appendChild(actionsDiv);
                }
                
                this.elements.chatbox.appendChild(messageDiv);
                this.elements.chatbox.scrollTop = this.elements.chatbox.scrollHeight;
            },
            
            downloadMedia(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        };

        // Inicializa quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            GeminiMultimedia.init();
            
            // Define o tema inicial baseado nas preferências do sistema
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
                document.documentElement.setAttribute("data-theme", "dark");
            }
            
            GeminiMultimedia.updateUI();
        });
    </script>
</body>
